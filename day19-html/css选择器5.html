<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>

    <style>
        /*基础选择器----通用选择器：**/
        /**{*/
        /*    color: red;*/
        /*}*/

        /*#与id成双成对*/
        #littleP{
            background: aqua;
        }

        /*.与class成双成对*/
        .class1{
            color: blue;
        }


        div.class1{
            color: aqua;
        }

    </style>
</head>



<body>

    <div>hello  div</div>
    <p id="littleP">hello p</p>
    <a href="www.baidiu.com"></a>

    <p class="class1">pppppp</p>
    <p class="class1">class</p>


    <div class="class1">div</div>


</body>
</html>
